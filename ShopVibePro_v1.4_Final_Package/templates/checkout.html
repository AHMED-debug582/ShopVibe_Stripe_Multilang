
{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ _('Checkout') }}</h2>
    <form action="/create-checkout-session" method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">{{ _('Full Name') }}</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">{{ _('Email') }}</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">{{ _('Address') }}</label>
            <input type="text" name="address" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Pay with Stripe') }}</button>
    </form>
</div>
{% endblock %}
