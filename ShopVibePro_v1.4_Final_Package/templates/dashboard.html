
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">üìä Dashboard</h2>
  <div class="row">
    <div class="col-md-3 mb-3">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Orders</h5>
          <p class="card-text">{{ total_orders }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Total Revenue</h5>
          <p class="card-text">{{ total_revenue }} MAD</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card text-white bg-info">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text">{{ total_users }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title">Total Products</h5>
          <p class="card-text">{{ total_products }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="my-4">
    <canvas id="salesChart"></canvas>
  </div>

  <div class="mt-4 d-flex gap-3">
    <a href="/export_pdf" class="btn btn-danger">‚¨áÔ∏è Export PDF</a>
    <a href="/export_excel" class="btn btn-success">‚¨áÔ∏è Export Excel</a>
  </div>
</div>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('salesChart').getContext('2d');
  const salesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ chart_labels | tojson }},
      datasets: [{
        label: 'Monthly Sales (MAD)',
        data: {{ chart_data | tojson }},
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
