
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "ŸÖÿ™ÿ¨ÿ± ShopVibe" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='shopvibe.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            width: 240px;
            background-color: #343a40;
            color: white;
            padding-top: 60px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-right: 240px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center py-3">ShopVibe üõçÔ∏è</h4>
        <a href="{{ url_for('main.dashboard') }}"><i class="bi bi-speedometer2"></i> {{ _('Dashboard') }}</a>
        <a href="{{ url_for('main.products') }}"><i class="bi bi-box"></i> {{ _('Products') }}</a>
        <a href="{{ url_for('main.orders') }}"><i class="bi bi-receipt-cutoff"></i> {{ _('Orders') }}</a>
        <a href="{{ url_for('main.cart') }}"><i class="bi bi-cart4"></i> {{ _('Cart') }}</a>
        <a href="{{ url_for('main.checkout') }}"><i class="bi bi-credit-card"></i> {{ _('Checkout') }}</a>
        <a href="{{ url_for('main.my_account') }}"><i class="bi bi-person-circle"></i> {{ _('My Account') }}</a>
        <a href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right"></i> {{ _('Logout') }}</a>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
