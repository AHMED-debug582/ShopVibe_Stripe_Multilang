<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: white; }
    .navbar { margin-bottom: 2rem; }
    .table-dark th, .table-dark td { vertical-align: middle; }
    .card { background-color: #1e1e1e; border: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">⚙️ Bot Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="/users">🧍 Users</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">🛒 Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings">⚙️ Settings</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-danger" href="/logout">🔐 Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">📊 Users Overview</h2>
    <table class="table table-dark table-striped table-bordered">
      <thead>
        <tr>
          <th>User ID</th>
          <th>💰 Balance</th>
          <th>🎒 Inventory</th>
          <th>📈 Level</th>
          <th>✨ XP</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.balance }}</td>
          <td>{{ user.inventory | join(', ') }}</td>
          <td>{{ user.level }}</td>
          <td>{{ user.xp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
