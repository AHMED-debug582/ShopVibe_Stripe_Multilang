
{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">{{ t["Electronics"] }}</h1>
  <div class="row mb-3">
    <div class="col-md-6">
      <select class="form-select" onchange="location = this.value;">
        <option selected disabled>{{ t["Choose language"] }}</option>
        <option value="?lang=en">{{ t["English"] }}</option>
        <option value="?lang=fr">{{ t["FranÃ§ais"] }}</option>
        <option value="?lang=es">{{ t["EspaÃ±ol"] }}</option>
        <option value="?lang=de">{{ t["Deutsch"] }}</option>
        <option value="?lang=ar">{{ t["Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©"] }}</option>
      </select>
    </div>
    <div class="col-md-6 text-end">
      <a href="/cart" class="btn btn-outline-secondary">{{ t["ðŸ›’ View Cart"] }}</a>
    </div>
  </div>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}" onerror="this.src='/static/default.png';">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="mt-auto">
            <p class="fw-bold">{{ product.price }} {{ product.currency }}</p>
            <form method="POST" action="/add-to-cart">
              <input type="hidden" name="product_id" value="{{ product._id }}">
              <div class="g-recaptcha mb-2" data-sitekey="{{ recaptcha_site_key }}"></div>
              <button type="submit" class="btn btn-primary w-100">{{ t["Add to Cart"] }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
