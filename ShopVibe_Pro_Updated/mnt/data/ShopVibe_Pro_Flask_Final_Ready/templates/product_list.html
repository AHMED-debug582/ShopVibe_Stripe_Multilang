
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-md-3">
      <h5>{{ t["تصفية"] }}</h5>
      <form method="get" action="/products">
        <div class="mb-2">
          <label class="form-label">{{ t["الفئة:"] }}</label>
          <select name="category" class="form-select">
            <option value="">{{ t["الكل"] }}</option>
            <option value="electronics">{{ t["إلكترونيات"] }}</option>
            <option value="books">{{ t["كتب"] }}</option>
            <option value="fashion">{{ t["ملابس"] }}</option>
            <option value="games">{{ t["ألعاب"] }}</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">{{ t["السعر الأقصى:"] }}</label>
          <input type="number" name="max_price" class="form-control">
        </div>
        <div class="mb-3">
          <button class="btn btn-dark w-100" type="submit">{{ t["تطبيق"] }}</button>
        </div>
      </form>
    </div>

    <!-- Product Grid -->
    <div class="col-md-9">
      <h4 class="mb-3">{{ t["كل المنتجات"] }}</h4>
      <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h6 class="card-title">{{ product.name }}</h6>
              <p class="text-muted mb-1">{{ product.category }}</p>
              <div class="mb-2">
                <span class="text-warning">{{ t["&#9733;&#9733;&#9733;&#9734;&#9734;"] }}</span>
              </div>
              <p class="fw-bold">{{ product.price }} درهم</p>
              <a href="/product/{{ product._id }}" class="btn btn-sm btn-outline-dark w-100 mb-2">{{ t["عرض التفاصيل"] }}</a>
              <form action="/add-to-cart/{{ product._id }}" method="post">
                <button class="btn btn-sm btn-dark w-100" type="submit">{{ t["أضف إلى العربة"] }}</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
